# Nightfox Alacritty Colors
# Style: carbonfox
# Upstream: https://github.com/edeneast/nightfox.nvim/raw/main/extra/carbonfox/nightfox_alacritty.yml
colors:
  # Default colors
  primary:
    background: '#181818'
    foreground: '#d8d8d8'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#d8d8d8'
    cursor: '#d8d8d8'

  # Normal colors
  normal:
    black: '#181818'
    red: '#ab4642'
    green: '#a1b56c'
    yellow: '#f7ca88'
    blue: '#7cafc2'
    magenta: '#ba8baf'
    cyan: '#86c1b9'
    white: '#d8d8d8'

  # Bright colors
  bright:
    black: '#585858'
    red: '#ab4642'
    green: '#a1b56c'
    yellow: '#f7ca88'
    blue: '#7cafc2'
    magenta: '#ba8baf'
    cyan: '#86c1b9'
    white: '#f8f8f8'

window:
  padding:
    x: 15
    y: 15
theme: Base16-Default-Dark


font:
  normal:
    family: monospace
    style: Regular

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic

  size: 11