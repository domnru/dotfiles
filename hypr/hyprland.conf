
########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,1920x1080@144,0x0,1
monitor=DP-2,2560x1440@165,1920x-500,1

# Launch
exec-once=$HOME/.config/hypr/autostart.sh
exec-once=waybar -c ~/.config/waybar/bar/config.jsonc -s ~/.config/waybar/bar/style.css
exec-once=waybar -c ~/.config/waybar/dock/config.jsonc -s ~/.config/waybar/dock/style.css

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = de,us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
}

general {
    gaps_in = 2
    gaps_out = 0
    border_size = 0
}

decoration {
    rounding = 8
    
    blur {
        enabled = true
        size = 7
        passes = 2
    }

    inactive_opacity = 0.96
    fullscreen_opacity = 1
    active_opacity = 0.98

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

blurls = waybar

animations {
    enabled=1
    # bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,slide
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,overshot,slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

gestures {
    workspace_swipe=yes
    workspace_swipe_fingers=3
}

windowrule=move center,title:^(Alacritty)$
windowrule=size 800 500,title:^(Alacritty)$
windowrule=animation slide,title:^(all_is_alacritty)$
windowrule=float,title:^(Alacritty)$
windowrule=tile,title:^(Alacritty)$
windowrule=float,title:^(Alacritty)$
windowrule=float,title:^(clock_is_alacritty)$
windowrule=size 418 234,title:^(clock_is_alacritty)$

# example binds
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

bind=SUPER,RETURN,exec,alacritty

bind=SUPER,Q,killactive,
bind=SUPER,M,exit,
bind=SUPER,E,exec,thunar
bind=SUPER,S,togglefloating,
bind=SUPER,F,fullscreen,
bind=SUPER,space,exec,rofi -show drun

bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d

bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

bind=ALT,1,movetoworkspace,1
bind=ALT,2,movetoworkspace,2
bind=ALT,3,movetoworkspace,3
bind=ALT,4,movetoworkspace,4
bind=ALT,5,movetoworkspace,5
bind=ALT,6,movetoworkspace,6
bind=ALT,7,movetoworkspace,7
bind=ALT,8,movetoworkspace,8
bind=ALT,9,movetoworkspace,9
bind=ALT,0,movetoworkspace,10

bind=SUPER,mouse_down,workspace,e+1
bind=SUPER,mouse_up,workspace,e-1

bind=SUPER,g,togglegroup
bind=SUPER,tab,changegroupactive

# Security
bind=SUPER,R,exec,reboot
bind=SUPER,P,exec,shutdown -h now

# Scripts
bind=,Print,exec,~./config/screenshots/captureArea.sh
bind=CTRL,L,exec,~/.config/hypr/scripts/lock